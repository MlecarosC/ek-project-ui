<div class="navbar bg-base-100 shadow-sm">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl">daisyUI</a>
    </div>
    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            @for (item of menuItems; track item.route) {
                <li>
                    <a [routerLink]="item.route" routerLinkActive="active">
                        {{ item.label }}
                    </a>
                </li>
            }
        </ul>
    </div>
</div>
